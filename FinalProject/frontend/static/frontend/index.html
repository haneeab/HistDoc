<style>
    /* General Styles for Dropdown */
    .main-nav .submenu ul {
        background-color: transparent; /* Transparent background */
        border: 1px solid transparent; /* Minimal border */
        border-radius: 8px; /* Rounded corners */
        padding: 10px 0; /* Space around dropdown items */
        position: absolute;
        top: 100%;
        left: 0;
        z-index: 999; /* Ensures the dropdown is on top */
        display: none; /* Hidden by default */
        box-shadow: none; /* Remove shadows for better transparency */
        backdrop-filter: blur(5px); /* Add subtle blur for readability */
    }

    .main-nav .submenu:hover ul {
        display: block; /* Show dropdown on hover */
    }

    .main-nav .submenu ul li {
        padding: 5px 20px; /* Add padding around dropdown items */
    }

    .main-nav .submenu ul li a {
        font-size: inherit; /* Inherits font size */
        text-decoration: none; /* Remove underline */
        display: block; /* Ensure full-width clickable area */
        background-color: transparent; /* Transparent background for links */
        color: black; /* Set text color to black */
    }

    .main-nav .submenu ul li a:hover {
        background-color: rgba(240, 240, 240, 0.3); /* Subtle hover effect */
        color: black; /* Keep text color black on hover */
        border-radius: 4px; /* Rounded hover effect */
    }

    /* Font-Family Styling for Nav Links */
    .main-nav .nav li a {
        font-family: 'Open Sans', sans-serif; /* Default for body */
    font-family: 'Merriweather', serif; /* Classic serif for headings */
    }

    .main-nav .logo {
        font-family: 'Lora', serif; /* Font family for the logo */
    }
.header-area .main-nav .nav li.submenu:after {
  font-family: FontAwesome;
  content: "\f107"; /* Caret down icon */
  font-size: 40px; /* Increased size of the caret */
  color: #fff; /* Color of the caret */
  position: absolute;
  right: 6px; /* Adjusted spacing to align with text */
  top: -2px; /* Adjusted vertical position */
}
.header-area .main-nav .nav li.submenu ul li a {
  opacity: 1;
  display: block;
  background: #fff;
  color: black;
  padding-left: 20px;
  height: 40px;
  line-height: 40px;
  -webkit-transition: all 0.3s ease 0s;
  -moz-transition: all 0.3s ease 0s;
  -o-transition: all 0.3s ease 0s;
  transition: all 0.3s ease 0s;
  position: relative;
  font-size: 13px;
  border-bottom: 1px solid #f5f5f5;
}
</style>
